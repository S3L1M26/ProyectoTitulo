[www]
; Pool configuration for PHP-FPM
; Optimizado para desarrollo/producción con múltiples sesiones concurrentes

user = www-data
group = www-data

listen = 9000

; Configuración de procesos hijos (PM)
; AJUSTADO: Aumentado para evitar 504 timeouts con múltiples sesiones
pm = dynamic
pm.max_children = 20
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 120s

; Captura de salida de PHP
catch_workers_output = yes

; Limpieza de environment
clear_env = no
