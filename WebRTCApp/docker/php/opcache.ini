[opcache]
; Habilitar OPcache
opcache.enable=1
opcache.enable_cli=0

; Memoria asignada para OPcache (256MB - aumentado)
opcache.memory_consumption=256

; Cantidad de scripts cacheados (aumentado para Laravel)
opcache.max_accelerated_files=20000

; Validar timestamps cada N segundos (2 = muy bajo para desarrollo)
opcache.revalidate_freq=2

; Guardar comentarios de documentación (necesario para annotations)
opcache.save_comments=1

; Interned strings buffer (16MB - aumentado)
opcache.interned_strings_buffer=16

; Fast shutdown
opcache.fast_shutdown=1

; Validar permisos de archivos cacheados
opcache.validate_permission=0

; Validar timestamps en cada request (desarrollo)
; En producción cambiar a 0 para máximo rendimiento
opcache.validate_timestamps=1

; Optimizar para mejor performance
opcache.optimization_level=0x7FFFBFFF

; File cache (opcional - mejora performance en Docker)
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0
