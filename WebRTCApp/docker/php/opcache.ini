[opcache]
; Habilitar OPcache
opcache.enable=1
opcache.enable_cli=1

; Memoria asignada para OPcache (128MB)
opcache.memory_consumption=128

; Cantidad de scripts cacheados
opcache.max_accelerated_files=10000

; Validar timestamps cada N segundos (0 = nunca en producci칩n, 60 en dev)
opcache.revalidate_freq=60

; Guardar comentarios de documentaci칩n (necesario para annotations)
opcache.save_comments=1

; Interned strings buffer (8MB)
opcache.interned_strings_buffer=8

; Fast shutdown
opcache.fast_shutdown=1

; Validar permisos de archivos cacheados
opcache.validate_permission=1

; Validar timestamps en cada request (desarrollo)
; En producci칩n cambiar a 0 para m치ximo rendimiento
opcache.validate_timestamps=1

; Optimizar para mejor performance
opcache.optimization_level=0x7FFFBFFF
