# ===========================================
# NGINX CONFIGURATION - PRODUCTION
# ===========================================
# Reverse proxy optimizado para Laravel + Octane (RoadRunner)
# SSL/TLS manejado por DigitalOcean Load Balancer o App Platform

# Hide Nginx version
server_tokens off;

server {
    listen 80;
    server_name _;
    
    # Resolver DNS dinámico para contenedores Docker
    resolver 127.0.0.11 valid=10s;
    set $upstream_app app:8000;
    
    # ===========================================
    # SECURITY HEADERS
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    charset utf-8;

    # ===========================================
    # COMPRESSION
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ===========================================
    # STATIC ASSETS - Vite Build (con cache)
    # ===========================================
    location /build/ {
        root /var/www/html/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # STORAGE FILES (imágenes, documentos)
    # ===========================================
    location /storage/ {
        root /var/www/html/public;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===========================================
    # HEALTH CHECK ENDPOINT
    # ===========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ===========================================
    # BLOCK ACCESS TO SENSITIVE FILES
    # ===========================================
    location ~ /\.(?!well-known) {
        deny all;
    }

    # ===========================================
    # MAIN APPLICATION (RoadRunner/Octane)
    # ===========================================
    location / {
        # Proxy a RoadRunner
        proxy_pass http://$upstream_app;
        proxy_http_version 1.1;
        
        # Headers importantes para Laravel + Inertia
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si lo necesitas en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ===========================================
    # LOGGING
    # ===========================================
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}
